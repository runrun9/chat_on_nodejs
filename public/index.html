<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Lesson Socket.IO</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/pushy.css">
	<link rel="stylesheet" href="css/normalize.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/jquery.transit.min.js"></script>
	<script type="text/javascript" src="js/jquery.textFx.js"></script>
	<script src="js/pushy.min.js"></script>

	<script>
	
	var inroom=0;
	function Cchange(x){
		var Bodycolor=document.getElementById('body');
		if(x==1){
			Bodycolor.style.backgroundColor = "lavender";
		}else if(x==2){
			Bodycolor.style.backgroundColor = "lightsalmon";
		}else if(x==3){
			Bodycolor.style.backgroundColor = "skyblue";
		}
	}

//以下socket.io
	$(function(){
		var socket = io.connect();
		var clientname="no name";

		//入室
		$("#roomForm").submit(function(e){
			e.preventDefault();
			socket.json.emit("emit_from_client_in",{
				room: $("#rooms").val(),
				name: $("#name").val()
			});
			inroom=$("#rooms").val();
		});
		//投稿
		$("#myForm").submit(function(e){
			if(inroom!=0){
				e.preventDefault();
				socket.json.emit("emit_from_client_tweet",{
					msg: $("#msg").val(),
					name: clientname,
					room:	inroom
				});
				$("#msg").val("").focus();
			}
		});

		//入室処理
		socket.on("inroom",function(data){
			$("#roomForm").remove();
			$("#clientname").text("name: "+data);
			clientname=data;
		});
		socket.on("inroom2",function(data){
			$("#roomname").text("room: "+data);
		});
		// 投稿表示
		socket.on("emit_from_server",function(data){
			if(inroom!=0){
				$("#logs").append($("<li class='hatugen'>").text(data));
				$('.hatugen:last').textFx({
					type: 'slideIn', //動きfadeIn  slideIn  rotate  scale
			    iChar: 70, //文字間の表示間隔
			    iAnim: 500, //アニメーションの速度
			    direction: 'top' //現れる方向slideのみ
				});
			}
		});
	});
	</script>
</head>
<body id="body">

	<nav class="pushy pushy-left">
		<ul>
			<li><a href="#" onClick="Cchange(1)">lavender</a></li>
			<li><a href="#" onClick="Cchange(2)">lightsalmon</a></li>
			<li><a href="#" onClick="Cchange(3)">skyblue</a></li>
		</ul>
	</nav>

	<div class="site-overlay"></div>
	<div id="container">
	<div class="menu-btn">&#9776; Menu</div>

	<p><h1 id="title">Chat Room</h1></p>
	<form id="roomForm">
		select room<select id="rooms">
			<option value="room-1">Room 1</option>
			<option value="room-2">Room 2</option>
		</select>
		<br>name<input type="text" id="name"><br>
		<input type="submit" value="in"><br>
	</form>
	<div class="box">
		<ul id="logs" class="tweet"></ul>
	</div>
	<p id="clientname"></p>
	<p id="roomname"></p>
	<form id="myForm">
		<input type="text" id="msg"><input type="submit" value="send!">
	</form>
	<img class="cat" src="cat.png" >

	</div>

</body>
</html>
